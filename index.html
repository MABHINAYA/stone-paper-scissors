<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper_scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpeg">
</head>
<body>
    <div class="heading">
        <h1>STONE PAPER SCISSORS</h1>
    </div>
    <div class="images">
        <div class="computerimg">
           
            <img src="c-stone.jpg" height="250">
            <div class="role">Computer</div>
        </div>
        <div class="playerimg">
           <img src="p-stone.jpg" height="250"> 
           <div class="role">Me</div>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn">STONE</button>
        <button type="button" class="btn">PAPER</button>
        <button type="button" class="btn">SCISSORS</button>
    </div>

    <div class="points">
        <div class="c-points">
            Computer-points : <span class="cpts">0</span>
        </div>
        <div class="p-points">
            My points : <span class="ppts">0</span>
        </div>
    </div>
    <p id="msg"></p>
    <button id="reset">PLAY AGAIN</button>
    <script src="script.js"></script>
    
</body>
</html>
